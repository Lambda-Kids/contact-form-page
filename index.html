<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página de Contacto de Lambda Kids">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/forms.css">

    <title>Lambda Kids</title>
</head>
<body>
   <header>
        <h1>Lambda Kids</h1>
   </header> 
   <main class="container">
        <form action="" class="form">
            <h2>Contáctanos</h2>
            <main>
                <input type="email" name="email" id="email" required>
                <label htmlFor="email" class="label-name">
                   <span class="content-name">Ingresa tu Email</span>
                <label>
            </main>
            <main>
                <input type="text" name="title" id="title" required>
                <label htmlFor="title" class="label-name">
                   <span class="content-name">Título</span>
                <label>
            </main>
            <main class="textarea">
                <textarea name="content" class="text" required ></textarea>
                <label htmlFor="content" class="label-name">
                    <span class="content-name">Descripción</span>
                </label>
            </main>
            <button>Enviar</button>

        </form>
   </main>
   
</body>
</html>
